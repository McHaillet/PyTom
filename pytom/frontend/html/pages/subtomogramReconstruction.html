
<div id="ProjectionsBox" class="box" style="left:30px;top:45px;width:200px;height:300px;">
	<center>
	
	<div class="topBar"><font class="topBarHeader">Projections Directory</font></div>
	
	<table>
	<td width=50 align="center">
	<text class="parameter">from <br/>Dir</text>
		<div id="LoadProjectionsDir" class="smallButton" 
		onMouseOver="document.getElementById('Help').innerHTML='<b>Load</b> Select directory with projections.';" onMouseOut="document.getElementById('Help').innerHTML='';"
		onclick="innerHTMLFromFileInputOverlay(document.getElementById('overlayBox'),'loadProjectionList.py','DIR','Projections','Select <b>directory with projections</b> <br/> Provide full path','pytom_reconstruction_projectionListDIR')">
			load
		</div>
	</td>
	<td width=50 align="center">
	<text class="parameter">from <br/>XML</text>
		<div id="LoadProjectionsXML" class="smallButton" 
		onMouseOver="document.getElementById('Help').innerHTML='<b>Load</b> Select directory with projections.';" onMouseOut="document.getElementById('Help').innerHTML='';"
		onclick="innerHTMLFromFileInputOverlay(document.getElementById('overlayBox'),'loadProjectionList.py','XML','Projections','Select <b>XML list of projections</b> <br/> Provide full path','pytom_reconstruction_projectionListXML')">
			load
		</div>
	</td>
	</table>
	<br/>
	<div id="Projections" class="projections"/>
	
	</center>
</div>

<div id="ParticleBox" class="box" style="left:255px;top:45px;width:180px;height:300px;">
	<center>
	<div class="topBar"><font class="topBarHeader">Particle List</font></div>

	<table>
	<td width=50 align="center">
	<text class="parameter">from <br/>XML</text>
	<div id="LoadParticleListXML" class="smallButton" 
	onMouseOver="document.getElementById('Help').innerHTML='<b>from XML</b> Load an existing XML File.';" onMouseOut="document.getElementById('Help').innerHTML='';"
	onclick="innerHTMLFromFileInputOverlay(document.getElementById('overlayBox'),'loadParticleList.py','XML','Particles','Select <b>particle list xml</b> file<br/> Provide full path','pytom_reconstruction_particleListXML')">
		load
	</div>
	</td>
	</table>
	<br/>
	<div id="Particles" class="particles">
	
	</div>
	</center>
</div>

<div id="SizeBox" class="box" style="left:460px;top:45px;width:180px;height:80px;">
	<center>
	<div class="topBar"><font class="topBarHeader">Subtomogram Size</font></div>
	<table>
		<tr>
			<td width=50 align="center">
				X
			</td>
			<td width=50 align="center">
				Y
			</td>
			<td width=50 align="center">
				Z
			</td>
		</tr>
		<tr>
			<td width=50 align="center">
				<input type="text" id="xCube" value="" size='5' maxlength='10'
				onMouseOver="document.getElementById('Help').innerHTML='<b>X</b> Size along this dimension.';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
			</td>
			<td width=50 align="center">
				<input type="text" id="yCube" value="" size='5' maxlength='10'
				onMouseOver="document.getElementById('Help').innerHTML='<b>Y</b> Size along this dimension.';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
			</td>
			<td width=50 align="center">
				<input type="text" id="zCube" value="" size='5' maxlength='10'
				onMouseOver="document.getElementById('Help').innerHTML='<b>Z</b> Size along this dimension.';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
			</td>
		</tr>
	</table>
	
	</center>
</div>

<div id="BinBox" class="box" style="left:660;top:45px;width:180px;height:80px;">
	<center>
	<div class="topBar"><font class="topBarHeader">Binning</font></div>
	
	
	<table border="0">
	
	<tr>
		<td align="center">Before</td>
		<td align="center">After</td>
    </tr>
	<tr>
		<td width=50 align="center">
			<input type="text" id="binBefore" value="" size='5' maxlength='10'
			onMouseOver="document.getElementById('Help').innerHTML='Bin projections BEFORE reconstruction.<br/>1 is no binning, 2 will merge two voxels to one, 3 -> 1, 4 ->1, ...';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
		</td>
		<td width=50 align="center">
			<input type="text" id="binAfter" value="" size='5' maxlength='10'
			onMouseOver="document.getElementById('Help').innerHTML='Bin subtomograms AFTER reconstruction.<br/>1 is no binning, 2 will merge two voxels to one, 3 -> 1, 4 ->1, ...';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
		</td>
	</tr>
	</table>
	</center>
</div>

<div id="TomoBinBox" class="box" style="left:460;top:135px;width:180px;height:80px;">
	<center>
	<div class="topBar"><font class="topBarHeader">Tomogram binned?</font></div>
	
	
	<table border="0">
	
	<tr>
		<td width=100 align="center">
				Factor
		</td>
		
    </tr>
	<tr>
		<td>
		<center>
			<input type="text" id="tomoBin" value="" size='5' maxlength='10' align='center'
			onMouseOver="document.getElementById('Help').innerHTML='Was the tomogram used for localization binned by a of factor...?<br/>Required for de-binning the particle coordinates';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
		</center>
		</td>
	</tr>
	</table>
	</center>
</div>

<div id="SizeBox" class="box" style="left:660px;top:135px;width:180px;height:80px;">
	<center>
	<div class="topBar"><font class="topBarHeader">Tomogram cut?</font></div>
	<table>
		<tr>
			<td width=50 align="center">
				X
			</td>
			<td width=50 align="center">
				Y
			</td>
			<td width=50 align="center">
				Z
			</td>
		</tr>

			<td width=50 align="center">
				<input type="text" id="xCutPos" value="" size='5' maxlength='10'

			</td>
			<td width=50 align="center">
				<input type="text" id="yCutPos" value="" size='5' maxlength='10'
				onMouseOver="document.getElementById('Help').innerHTML='<b>Y</b> Offset of tomogram center.<br/>People sometimes use a sub volume of the reconstructed tomogram for localization!';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
			</td>
			<td width=50 align="center">
				<input type="text" id="zCutPos" value="" size='5' maxlength='10'
				onMouseOver="document.getElementById('Help').innerHTML='<b>Z</b> Offset of tomogram center.<br/>People sometimes use a sub volume of the reconstructed tomogram for localization!';" onMouseOut="document.getElementById('Help').innerHTML='';"/>
			</td>
		</tr>

	</table>
	
	</center>
</div>
